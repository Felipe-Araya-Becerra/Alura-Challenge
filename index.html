<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador y Desencriptador de Texto</title>
  </head>
  <body>
    <h1>Encriptador y Desencriptador de Texto</h1>
    <div class="container">
      <section class="input">
        <textarea
          id="inputText"
          placeholder="Ingresa el texto aquÃ­..."
        ></textarea>
        <div>
          <button onclick="encriptarTexto()">Encriptar</button>
          <button onclick="desencriptarTexto()">Desencriptar</button>
        </div>
      </section>
      <section class="output">
        <textarea
          id="outputText"
          placeholder="Texto resultado..."
          readonly
        ></textarea>
        <button onclick="copiarTexto()">Copiar</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
